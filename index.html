<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Snowoman Generator</title>
		<link rel="stylesheet" href="main.css">
	</head>
	<body>
		<h1>Build a Snowman!</h1>
		<form class="parts-list">
			<fieldset class="bodies">
					<ul class="part-subset">
						<input class="prev" type="button" value="<">
						<li></li>
						<li></li>
						<li></li>
						<li></li>
						<li></li>
						<input class="next" type="button" value=">">
					</ul>
			</fieldset>
			<fieldset class="hats">
				<ul class="part-subset">
					<input class="prev" type="button" value="<">
					<li></li>
					<li></li>
					<li></li>
					<li></li>
					<li></li>
					<input class="next" type="button" value=">">
					</ul>
			</fieldset>
			<fieldset class="friends">
				<ul class="part-subset">
					<input class="prev" type="button" value="<">
					<li></li>
					<li></li>
					<li></li>
					<li></li>
					<li></li>
					<input class="next" type="button" value=">">
					</ul>
			</fieldset>
			<input type="text" id="snowman-name" name="snowman-name" placeholder="Name Your Snowman">
			<input type="submit" id="submit" name="submit" value="Save Your Snowman">
		</form>
		<section class="snowman-display">
			<div class="current-snowman">
				<div class="snowman-image">
					<ul class="backgrounds">
						<input class="prev" type="button" value="<">
						<li></li>
						<li></li>
						<li></li>
						<li></li>
						<li></li>
						<input class="next" type="button" value=">">
					</ul>
					<img class="snowman-body">
					<ul class="layers">
						<li class="head"></li>
						<li class="torso"></li>
						<li class="bottom"></li>
					</ul>
				</div>
				<h2>snowman name</h2>
			</div>
			<ul class="all-snowmen">
				<input class="prev" type="button" value="<">
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<input class="next" type="button" value=">">
			</ul>
		</section>
	</body>
</html>

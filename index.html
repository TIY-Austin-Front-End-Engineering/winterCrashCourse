<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Snowman Generator</title>
		<link rel="icon" href="favicon.ico" />
		<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
		<link rel="stylesheet" href="main.css">
	</head>
	<body>
		<header>
			<div class="container">
				<h1 class="logo-title"><i class="fa fa-snowflake-o" aria-hidden="true"></i>
Build a Snowman <i class="fa fa-snowflake-o" aria-hidden="true"></i></h1>
			</div>
		</header>
		<section class="snowman-builder-area">
			<div class="container">
				<div class="parts-list">
					<ul class="part-subset upper-bodies">
						<li><button><img src="images/snowman-head-tophat.png" alt="head" /></button></li>
						<li><button><img src="images/snowman-head-hearteyes.png" alt="head" /></button></li>
						<li><button><img src="images/snowman-head-cowboy.png" alt="head" /></button></li>
						<li><button><img src="images/snowman-head-hairband.png" alt="head" /></button></li>
						<li><button><img src="images/snowman-head-bird.png" alt="head" /></button></li>
					</ul>
					<hr class="divider">
					<ul class="part-subset mid-bodies">
						<li><button><img src="images/snowman-torso-vest.png" alt="torso" /></button></li>
						<li><button><img src="images/snowman-torso-tiytee.png" alt="torso" /></button></li>
						<li><button><img src="images/snowman-torso-hawaiian.png" alt="torso" /></button></li>
						<li><button><img src="images/snowman-torso-charcoal.png" alt="torso" /></button></li>
						<li><button><img src="images/snowman-torso-bikini.png" alt="torso" /></button></li>
					</ul>
					<hr class="divider">
					<ul class="part-subset lower-bodies">
						<li><button><img src="images/snowman-bottom-surfboard.png" alt="bottom" /></button></li>
						<li><button><img src="images/snowman-bottom-guitar.png" alt="bottom" /></button></li>
						<li><button><img src="images/snowman-bottom-presents.png" alt="bottom" /></button></li>
						<li><button><img src="images/snowman-bottom-happy.png" alt="bottom" /></button></li>
						<li><button><img src="images/snowman-bottom-rabbit.png" alt="bottom" /></button></li>
					</ul>
					<hr class="divider">
					<h2 class="snowman-name">Snowman Name</h2>
					<input type="text" id="snowman-name" name="snowman-name" placeholder="Name Your Snowman">
					<input type="button" id="submit" name="submit" value="Save Your Snowman">
				</div>
				<section class="snowman-display">
						<div class="snowman-image">
							<div class="snowman-background">
								<input class="prev" type="button" value="<">
								<ul class="backgrounds">
									<li class="curr"><img src="images/snowman-bg-cabin.png" /></li>
									<li class="next"><img src="images/snowman-bg-fireplace.png" /></li>
									<li><img src="images/snowman-bg-lasers.png" /></li>
									<li><img src="images/snowman-bg-north-pole.png" /></li>
									<li class="prev"><img src="images/snowman-bg-beach.png" /></li>
								</ul>
								<input class="next" type="button" value=">">
							</div>
							<img src="images/snowman.png" class="snowman-layer">
							<ul class="layers">
								<li class="head"></li>
								<li class="torso"></li>
								<li class="bottom"></li>
							</ul>
						</div>
				</section>
			</div>
		</section>
		<footer>
			<script
			  src="https://code.jquery.com/jquery-3.1.1.min.js"
			  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
			  crossorigin="anonymous"></script>
			<script src="main.js" charset="utf-8"></script>
		</footer>
	</body>
</html>
